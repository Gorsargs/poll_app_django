<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style3.css' %}">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary navbar-expand-md py-md-2">
        <a class="navbar-brand" href="/">Poll Application</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item py-md-2"><a href="/" class="nav-link">Polls</a></li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid mt-4">
        <div class="container">
            <div class="row">
                <div class="col-sm"></div>
                <div class="col-sm">
                    <span style= "display:block;width:300px;word-wrap:break-word;"><h3>{{poll.name}}</h3></span>
                    {% for key,value in polls.items %}
                        <div class="result-box" style="width: 300px;">
                            <div style="max-width: 300px;">{{key}}</div>
                            <div class="progress">   
                                <div class="progress-bar" role="progressbar" style="width: {{value}}%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                                    {{value}}%</div> 
                            </div>
                        </div>
                    {% endfor %}
                </div>
                <div class="col-sm"></div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/main.js' %}"></script>
    <!-- <script src="{% static 'js/main.js' %}"></script> -->
    <script>
        voteShow()
    </script>
</body>
</html>
