<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style3.css' %}">

</head>

<body>
    <nav class="navbar navbar-dark bg-primary navbar-expand-md py-md-2">
        <a class="navbar-brand" href="/">Poll Application</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item py-md-2"><a href="/" class="nav-link">Polls</a></li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid mt-4">
        <div class="container">
            <div class="row">
                <div class="col-sm"></div>
                <div class="col-sm">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <span style= "display:block;width:300px;word-wrap:break-word;"><h3>{{poll}}</h3></span>
                        {% for choice in polls %}
                        <div class="result-box">
                            <div class="d-inline-flex mt-2">
                                    <div class="d-block p-2 bg-primary text-white" style="width: 100px;border-radius: 10px;">
                                        {{choice}}
                                    </div>
                                    <input class="radio-button m-2" type="radio" class="option-2" name="option" value="{{choice}}">
                            </div>
                        </div>
                        {% endfor %}
                        <input type="submit" class="btn btn-success mt-2" value="Submit" name="submit" id="submit-button">
                    </form>
                </div>
                <div class="col-sm"></div>

            </div>
        </div>
    </div>
    
    <script src="{% static 'js/main.js' %}"></script>
    <!-- <script src="{% static 'js/main.js' %}"></script> -->
    <script>
        voteShow()
    </script>

</body>

</html>
