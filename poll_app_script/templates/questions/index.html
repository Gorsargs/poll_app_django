<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style3.css' %}">
</head>

<body>
    <nav class="navbar navbar-dark bg-primary navbar-expand-md py-md-2">
        <a class="navbar-brand" href="/">Poll Application</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item py-md-2"><a href="/" class="nav-link">Polls</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm text-center">
                <a href="/create/"><button class="btn btn-primary mt-4">Create poll</button></a>
                    {% csrf_token %}
                    <div class="list-group" style="height: 300px;">
                    {%for question in questions%}
                        <div class="d-inline-flex">
                            <div style="width: 500px; overflow: hidden;">
                                <a class="list-group-item list-group-item-action mt-2" style="max-height: 50px;" href="{% url 'result' question.id %}">{{question}}</a>
                            </div>
                            <div>
                                <a class="btn btn-success ml-2 mt-3" href="{% url 'vote' question.id %}" style="height: 50px fixed;">vote</a>
                            </div>
                            <div>
                                <a class="btn btn-danger ml-2 mt-3" href="{% url 'delete_poll' question.id %}" style="height: 50px fixed;">Delete</a>
                            </div>
                        </div>
                    {%endfor%}
                    </div>
            </div>
            <div class="col-sm"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
