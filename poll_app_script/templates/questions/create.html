<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style3.css' %}">
</head>

<body>
    <nav class="navbar navbar-dark bg-primary navbar-expand-md py-md-2">
        <a class="navbar-brand" href="/">Poll Application</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item py-md-2"><a href="/" class="nav-link">Polls</a></li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid mt-4">
        <div class="container">
            <div class="row">
                <div class="col-sm"></div>
                <div class="col-sm">
                    <form action="" method="POST">
                        <div class="col-sm" style="width: 100%;  height: 356px;">
                            {% csrf_token %}
                            {{form.name}}
                            {% for form in form_list %}
                            <div class="d-inline-flex mt-2">
                                {{form}}
                            </div>
                            {% endfor %}
                        </div>
                        <div class="col-sm col-m-2 mt-2">
                            <input type="button" value="+ Option" name="append" class="btn btn-primary ml-1"
                                onclick="add()">
                            <input type="button" value="- Option" name="pop" class="btn btn-primary ml-1"
                                onclick="hide()">
                            <input type="submit" value="submit" class="btn btn-success ml-1" name="create"
                                id="submit-button" onclick="validator(); checknames();" disabled='true'>
                        </div>
                    </form>
                </div>
                <div class="col-sm"></div>
            </div>
        </div>
        <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</body>

</html>
